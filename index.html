<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="gruvbox.css">
        <meta charset="UTF-8">
        <title>Flips Music Player</title>
    </head>
    <body>
        <div id="title">
            <h1>Flips Music Player</h1>
            <h3>Welcome!</h3>
        </div>
        <p>Please make sure your song file is named <code>song.mp3</code> or <code>song.ogg</code> and is in the same folder as package.json before running this application.</p>
        <div id="main">
            <progress id="songDuration" value="0" max="100"></progress><br/>
            <button onclick="toggleSong()">Play/Pause Howler</button><br/>
            <button onclick="stopSong()">Stop Howler</button><br/> <hr/>
        </div>
        <script src="howler.js"></script>
    </body>
</html>
