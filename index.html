<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link rel="stylesheet" type="text/css" href="gruvbox.css">
        <meta charset="UTF-8">
        <title>Flips Music Player</title>
    </head>
    <body>
        <div id="title">
            <h1>Flips Music Player</h1>
            <h3>Welcome!</h3>
        </div>
        <div id="main">
            <progress id="songDuration" value="0" max="100"></progress><br/>
            <img src="./Images/pause-circle.svg" class="button-icon" onclick="toggleSong()" id="playButton"/>
            <img src="./Images/stop-circle.svg" class="button-icon" onclick="stopSong()" />
        </div>
        <hr/>
        <label for="songFile">Insert file song here: </label>
        <input type="file" accept=".mp3,.ogg" id="songFile" value="" />
        <button onclick="loadSong()">Load song</button>
        <script src="howler.js"></script>
    </body>
</html>
