<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="howler.js"></script>
  <meta charset="UTF-8">
  <title>Flips Music Player</title>
</head>
<body>
  <h1 id="mainmenu_appnametext">Flips Music Player</h1>
